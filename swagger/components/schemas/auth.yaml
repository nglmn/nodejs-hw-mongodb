type: object
required:
  - name
  - email
  - password

properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'Oleg'
  email:
    description: "User's email"
    type: string
    example: tajo@gmail.com
  password:
    description: "User's password"
    type: string
    example: 65e4decdd289
